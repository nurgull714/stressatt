<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Maymun Tokatla</title>
</head>
<body>
    <h1>Maymuna Tokat At!</h1>
    <img id="monkey" src="maymun.png" width="200px" onclick="hitMonkey()">
    <p id="score">Skor: 0</p>

    <script>
        let score = 0;
        function hitMonkey() {
            score++;
            document.getElementById("score").innerText = "Skor: " + score;
        }
    </script>
</body>
</html>
